apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: argo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: react-app
          image: testrepo3.azurecr.io/my-image:2ebb9b0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      

---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
  namespace: argo
spec:
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
